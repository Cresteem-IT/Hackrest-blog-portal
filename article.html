<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/style/style.css">
    <link rel="stylesheet" href="./res/style/article.css">
    <title>Article</title>
</head>
<body>
    <div id="app">
        
        <div class="header">
            <img id="img-logo" src="./res/img/hackrest-logo.png" alt="Hackrest">
            <input id="input-box" type="text">
            <img id="search" src="./res/img/hackrest-search.png" alt="search-here">
            <p>Topics</p>
            <img id="menu-btn" src="./res/img/more-menu.png" alt="menu-bar">
            <button id="add-btn">Advertisment</button>
        </div>

        <div id="article-content">
            
            <p>@Heading chatGPT for UI/UX design: 25 examples</p>
            <p>@subheading guide to include AI in your daily workflow</p>
            
            <div id="metabar">
                <img class="icon" src="./res/img/clock.png">
                <p class="metatext">7 Min read</p>

                <img class="icon" src="./res/img/play-button.png">
                <p class="metatext">Play as audio</p>
            </div><!-- meta bar ended -->
        
        </div><!-- article content ended -->
        
        <div class="footer">
        </div>
    </div>
</body>
</html>
